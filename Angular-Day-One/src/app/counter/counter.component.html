<div class="mt-5">
    <button (click)="inc()" type="button" class="btn btn-primary">+</button>
    Counter: {{ count() }}
    &nbsp;
    Double Count: {{doubleCount()}}
    <button (click)="dec()" type="button" class="btn btn-primary">-</button>

    <button (click)="reset()" type="button" class="btn btn-primary m-3">Reset</button>
  </div>
