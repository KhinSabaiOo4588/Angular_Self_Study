<div class="card">
    <div class="card-header">Formal</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Key</th>
            <th>Index</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <ng-template appAppFor [appAppForIn]="student" let-key="key" let-value="$implicit" let-index="index">
            <tr>
              <td>{{ key }}</td>
              <td>{{ index }}</td>
              <td>{{ value }}</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="card mt-3">
    <div class="card-header">Shorthand</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Key</th>
            <th>Index</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *appAppFor="student; let key = key; let value = $implicit; let index = index">
            <td>{{ key }}</td>
            <td>{{ index }}</td>
            <td>{{ value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
