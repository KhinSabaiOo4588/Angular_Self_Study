<div class="create-project-form">
    <form [formGroup]="createResourceForm" class="create-form" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <div class="form-card ">
                    <div class="form-section-title">Resource Details</div>
                    <div class="form-group">
                        <label for="projectName">Resource Name</label>
                        <input type="text" class="form-control" id="projectName" formControlName="resourceName">
                        <span *ngIf="createResourceForm.get('resourceName')?.touched && createResourceForm.get('resourceName')?.invalid" class="text-danger">Required
                            Resource Name*</span>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control form-select" formControlName="type">
                            <option value="">Select Type</option>
                            <option *ngFor="let t of types" [value]="t.name">{{ t.name }}</option>
                        </select>
                        <span *ngIf="createResourceForm.get('type')?.touched && createResourceForm.get('type')?.invalid"
                            class="text-danger">Required
                            Type*</span>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <select class="form-control form-select" formControlName="location">
                            <option value="">Select Location</option>
                            <option *ngFor="let l of locationsList" [value]="l.name">{{ l.name }}</option>
                        </select>
                        <span *ngIf="createResourceForm.get('location')?.touched && createResourceForm.get('location')?.invalid"
                            class="text-danger">Required
                            location*</span>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control form-select" formControlName="status">
                            <option value="">Select Status</option>
                            <option *ngFor="let s of statusList" [value]="s.name">{{ s.name }}</option>
                        </select>
                        <span *ngIf="createResourceForm.get('status')?.touched && createResourceForm.get('status')?.invalid"
                            class="text-danger">Required
                            Status*</span>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn mt-3 btn-primary" [disabled]="createResourceForm.invalid">Create
                            Resource</button>
                        <button type="button" class="btn mt-3 btn-primary" (click)="goBack()">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
