<div class="create-project-form">
    <form [formGroup]="resourceForm" class="create-form" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <div class="form-card ">
                    <div class="form-section-title">Resource Details</div>
                    <div class="form-group">
                        <label for="projectName">Resource Name</label>
                        <input type="text" class="form-control" formControlName="resourceName">
                    </div>

                    <div class="form-group">
                        <label for="description">Type</label>
                        <select class="form-control" formControlName="type">
                            <option value="">Select Location</option>
                            <option *ngFor="let t of types" [value]="t.name">{{ t.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Location</label>
                        <select class="form-control" formControlName="location">
                            <option value="">Select Location</option>
                            <option *ngFor="let l of locationsList" [value]="l.name">{{ l.name }}</option>
                        </select>type

                        <!-- <input type="text" class="form-control" id="startDate" formControlName="location"> -->
                    </div>
                    <div class="form-group">
                        <label for="endDate">Status</label>
                        <select class="form-control" id="projectManager" formControlName="status">
                            <option value="">Select Status</option>
                            <option *ngFor="let s of statusList" [value]="s.name">{{ s.name }}</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="startDate" formControlName="status"> -->
                    </div>
                    


                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" [disabled]="resourceForm.invalid">
                            Update Resource
                        </button>
                        <button type="button" class="btn btn-primary" (click)="goBack()">
                            Cancel
                        </button>

                        
                    </div>


                </div>
            </div>
        </div>
    </form>
</div>
