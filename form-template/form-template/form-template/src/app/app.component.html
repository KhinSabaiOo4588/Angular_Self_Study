<div class="container mx-auto pt-8">
    <h1 class="text-3xl font-bold uppercase text-red-700">Template Form</h1>
  
    <!-- Button to open the modal -->
    <button 
      (click)="modalComponent.openModal()" 
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none mt-6">
      Open Form in Modal
    </button>
  
    <!-- Display Form Data -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-4">Submitted Form Data</h3>
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Course</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of formData">
            <td class="border p-2">{{ data.name }}</td>
            <td class="border p-2">{{ data.course }}</td>
            <td class="border p-2">{{ data.phone }}</td>
            <td class="border p-2">{{ data.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal Component -->
    <app-modal-dialog 
      #modalComponent 
      [badGuys]="badGuys" 
      [courses]="courses" 
      (formSubmitted)="onFormSubmit($event)">
    </app-modal-dialog>
  </div>
