<!-- Modal Background and Content -->
<div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
  
    <!-- Modal Box -->
    <div class="bg-white rounded-lg w-1/3 p-6 relative">
  
      <!-- Close Button -->
      <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none">
        <span class="text-2xl">&times;</span>
      </button>
  
      <!-- Modal Content (Form) -->
      <h2 class="text-2xl font-semibold mb-4">Modal Form</h2>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <!-- Name Input -->
        <div class="mb-4">
          <label for="name" class="block">Name</label>
          <input
            required
            [appForbitName]="badGuys"
            maxlength="15"
            #nameInput="ngModel"
            ngModel
            name="name"
            type="text"
            placeholder="Enter Name"
            class="mt-1 p-2 rounded w-full border"
          />
          <div *ngIf="nameInput.dirty && nameInput.invalid" class="text-red-600">
            <span *ngIf="nameInput.errors?.['forbitten']">{{ nameInput.errors?.['forbitten'] }}</span>
            <span *ngIf="nameInput.errors?.['required']">Name is required.</span>
          </div>
        </div>
  
        <!-- Course Input -->
        <div class="mb-4">
          <label for="course" class="block">Course</label>
          <select #courseSelect="ngModel" ngModel name="course" class="block mt-1 rounded border p-2 w-full" required>
            <option value="">Select Course</option>
            <option [value]="item" *ngFor="let item of courses">{{ item }}</option>
          </select>
          <div *ngIf="courseSelect.dirty && courseSelect.invalid" class="text-red-600">
            <span *ngIf="courseSelect.errors?.['required']">Course is required.</span>
          </div>
        </div>
  
        <!-- Phone Input -->
        <div class="mb-4">
          <label for="phone" class="block">Phone</label>
          <input
            required
            pattern="[0-9]{10}"
            #phoneInput="ngModel"
            ngModel
            name="phone"
            type="tel"
            placeholder="Enter Phone"
            class="mt-1 p-2 rounded w-full border"
          />
          <div *ngIf="phoneInput.dirty && phoneInput.invalid" class="text-red-600">
            <span *ngIf="phoneInput.errors?.['pattern']">Phone number must be 10 digits.</span>
            <span *ngIf="phoneInput.errors?.['required']">Phone number is required.</span>
          </div>
        </div>
  
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block">Email</label>
          <input
            required
            email
            #emailInput="ngModel"
            ngModel
            name="email"
            type="email"
            placeholder="Enter Email"
            class="mt-1 p-2 rounded w-full border"
          />
          <div *ngIf="emailInput.dirty && emailInput.invalid" class="text-red-600">
            <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</span>
            <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="mt-4 flex justify-end space-x-4">
          <button 
            type="button"
            (click)="closeModal()" 
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none">
            Close
          </button>
          <button 
            type="submit"
            [disabled]="myForm.invalid" 
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
