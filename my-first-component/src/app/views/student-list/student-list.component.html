<div class="ui container">
    <h1>Student List</h1>
  
    <a [routerLink]="['/edit']" class="ui button primary"><i class="icon add"></i> Add Member</a>
  
    <table class="ui table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.phone }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.address }}</td>
          <td>
            <a [routerLink]="['/edit', student.id]" class="ui button positive"><i class="icon edit"></i> Edit</a>
            <button (click)="deleteStudent(student.id)" class="ui button negative">
              <i class="icon delete"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
